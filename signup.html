<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="l-hero">
        <div class="form-box">
            <div class="btn-box">
                <div class="b-t-n"></div>
                <button type="button" class="toggle-btn">Sign Up</button>
            </div>

            <div class="social-icons-l">
                <img src="images/golden_fb-removebg-preview.png" width="30px">
                <img src="images/golden_ig-removebg-preview.png" width="30px">
                <img src="images/golden_wapp-removebg-preview.png" width="30px">
            </div>


            <form class="input-group">
                <input id="input-s" type="email" class="input-field" placeholder="Email" required>
                <input id="input-s" type="text" class="input-field" placeholder="User Id" required>
                <input id="input-s" type="password" class="input-field" placeholder="Enter Password" required>
                <input id="input-s" type="checkbox" class="check-box"><span-l>I agree to the terms & conditions</span-l>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
       
    </div>

</body>
</html>
